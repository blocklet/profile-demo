name: profile-demo
version: 1.16.3
main: api/index.js
author:
  name: ArcBlock
  email: blocklet@arcblock.io
  url: https://github.com/blocklet
license: ''
title: Profile Demo
description: Blocklet that show profile of login user, can be combined by other blocklets.
group: dapp
specVersion: 1.2.8
logo: logo.png
files:
  - blocklet.md
  - README.md
  - dist
keywords:
  - dapp
  - demo
  - auth
  - profile
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    proxyBehavior: service
did: z8iZqG23gxzv6CbTmtWFAipHGLjPEha4BjAtE
community: https://community.arcblock.io
documentation: https://developer.blocklet.io
homepage: ''
timeout:
  start: 60
requirements:
  server: '>=1.16.0'
  os: '*'
  cpu: '*'
environments:
  - name: CHAIN_HOST
    description: What's endpoint of the chain?
    required: false
    default: https://beta.abtnetwork.io/api/
    secure: false
    shared: true
  - name: CHAIN_ID
    description: What's chain id of the chain?
    required: false
    default: beta
    secure: false
    shared: true
  - name: ENABLED_SERVICE_WORKER
    description: Enable service worker or not?
    required: false
    default: 'false'
    secure: false
    shared: true
scripts:
  dev: npm run start
screenshots:
  - 0-screenshot.png
payment:
  price: []
  share: []
capabilities:
  clusterMode: false
  component: true
  navigation: true
  didSpace: optional
components: []
navigation:
  - id: profile
    title:
      en: Profile page
      zh: Profile 页面
    link: /
    section:
      - userCenter
egress: true
